@* deletecustomer Template File *@
@(customer : Customer)

@layout("delete.customer") {
	
	<form action = '@{"/customers/deleteCustomerSubmit/"  + customer.username}'   method = "POST">
      @customer.username
      @customer.age
      <input type="submit" value= "Delete Customer" onSubmit = "form.submit"/>
    </form>
   
}
